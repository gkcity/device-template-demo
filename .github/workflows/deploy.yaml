name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 添加权限配置
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --prod --base-href="/device-template-demo/"

      # 为 Angular 路由创建 404 回退
      - name: Create 404.html for client-side routing
        run: cp dist/browser/index.html dist/browser/404.html

      # 上传构建产物
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/browser

  # 单独的部署任务（需要特殊权限）
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
