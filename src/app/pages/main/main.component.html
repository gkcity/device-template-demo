  <nz-layout class="main-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://jd.com/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>设备编辑器</h1>
        </a>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/main/welcome']">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span>首页</span>
          </a>
        </li>

        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/main/product']">
            <span nz-icon nzType="bulb" nzTheme="outline"></span>
            <span>产品模板</span>
          </a>
        </li>

<!--        <li nz-menu-item nzMatchRouter>-->
<!--          <a [routerLink]="['/main/event']">-->
<!--            <span nz-icon nzType="thunderbolt" nzTheme="outline"></span>-->
<!--            <span>事件</span>-->
<!--          </a>-->
<!--        </li>-->

<!--        <li nz-menu-item nzMatchRouter>-->
<!--          <a [routerLink]="['/main/metrics']">-->
<!--            <span nz-icon nzType="line-chart" nzTheme="outline"></span>-->
<!--            <span>指标</span>-->
<!--          </a>-->
<!--        </li>-->
      </ul>
    </nz-sider>

    <nz-layout>
      <nz-header>
        <div class="main-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
          </span>
        </div>
      </nz-header>

      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>

      <nz-footer>
        <span>Copyright</span>
        <span nz-icon nzType="copyright" nzTheme="outline"></span>
<!--        <span><a href="https://jd.com/" target="_blank">京东集团</a></span>-->
        <span>2025 ({{ version }})</span>
<!--        <span>ouyangchengfeng.1&#64;jd.com</span>-->
      </nz-footer>
    </nz-layout>

  </nz-layout>
