<nz-spin [nzSpinning]="loadingProducts">
  <nz-page-header nzTitle="产品" [nzGhost]="false">
    <nz-breadcrumb [nzAutoGenerate]="true" nz-page-header-breadcrumb></nz-breadcrumb>

    <nz-page-header-tags>
      <nz-segmented [nzOptions]="viewOptions" [(ngModel)]="viewMode"></nz-segmented>
    </nz-page-header-tags>
  </nz-page-header>

  <div style="padding: 20px 20px">
    <div nz-row [nzGutter]="[8, 8]">
      <div nz-col [nzSpan]="24">
        <product-filter-type [types]="types" (typeSelected)="onTypesSelected($event)"></product-filter-type>
      </div>

      <div nz-col [nzSpan]="24">
        <product-filter-vendor [vendors]="vendors" (vendorSelected)="onVendorsSelected($event)"></product-filter-vendor>
      </div>

      <div nz-col [nzSpan]="24">
        @switch (viewMode) {
          @case (0) {
            <product-grid [products]="products"></product-grid>
          }
          @case (1) {
            <product-list [products]="products"></product-list>
          }
        }
      </div>
    </div>
  </div>
</nz-spin>
