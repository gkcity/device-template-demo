@if (property) {
  <nz-descriptions nzBordered [nzSize]="'small'" nzLayout="horizontal" [nzColumn]="1">
    @for (iid of property.members; track iid) {
      <nz-descriptions-item [nzTitle]="getMemberName(iid)">
        <property-write-value [service]="service" [property]="getMember(iid)" (valueChange)="onValueChanged(iid, $event)"></property-write-value>
      </nz-descriptions-item>
    }
  </nz-descriptions>
}
