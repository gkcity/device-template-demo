<div style="width: 100%">
  <form nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>实例ID</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="iid" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>名字空间</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="ns"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>代码</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="code"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>简体中文描述</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="descriptionZHCN"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>繁体中文描述</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="descriptionZHTW"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>英文描述</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="descriptionENUS"/>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
