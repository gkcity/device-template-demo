<nz-select
  style="width: 100%"
  nzPlaceHolder="请选择"
  [(ngModel)]="value"
  (ngModelChange)="onValueChanged($event)"
>
  @for (v of property?.valueList()?.values; track v) {
    <nz-option nzValue="{{ v.value.rawValue() }}" nzLabel="{{ v.value.rawValue() }} {{ v.description.get('zh-CN') }} "></nz-option>
  }
</nz-select>
